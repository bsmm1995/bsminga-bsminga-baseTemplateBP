server:
  port: 8080
spring:
  datasource:
    password: ${PASSWORD_BDD}
    url: jdbc:postgresql://${HOSTNAME_BDD}:5432/${NAME_BDD}
    username: ${USER_BDD}
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: validate

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
  show-spring-cloud-functions: false